name: Cache Prime Demo

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo-deps
          key: cache-452ead1

      - name: prime-cache-452ead1
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
